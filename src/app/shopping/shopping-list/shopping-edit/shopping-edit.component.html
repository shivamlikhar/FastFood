<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="form-group col-sm-5">
                <label for="name">Name</label>
                <input class="form-control" placeholder="Name" type="text" id="name" #inputName>
            </div>
            <div class="form-group col-sm-2">
                <label for="count">Count</label>
                <input class="form-control" placeholder="Count" type="number" id="count" #inputAmount>
            </div>
            <div class="col-xs-12">
                <button class="btn btn-success" type="button" (click)="onAddItem()">Add</button>&nbsp;
                <button class="btn btn-danger" type="button" (click)="onRemoveItem()">Remove</button>&nbsp;
                <button class="btn btn-primary" type="button" (click)="onReset()">Clear</button>
            </div>
        </form>
    </div>
</div>
